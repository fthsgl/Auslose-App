<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJv+FvA9ID5SvPzIm+Nuw7xPJ+K6taTfzdyh55vBz9qg6Xa9K3+MNNu76v9R" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Web App</h1>

        <!-- Kullanıcı adı giriş -->
        <div class="mb-3">
            <label for="username" class="form-label">Benutzername</label>
            <input type="text" class="form-control" id="username">
        </div>

        <!-- Öğrenci ekleme -->
        <div class="mb-3">
            <label for="student-name" class="form-label">Öğrenci Adı</label>
            <input type="text" class="form-control" id="student-name">
            <button class="btn btn-primary mt-2" id="add-student">Öğrenci Ekle</button>
        </div>
        <div id="student-list" class="mt-4"></div>

        <!-- Item ekleme -->
        <div class="mb-3">
            <label for="item-name" class="form-label">Item Adı</label>
            <input type="text" class="form-control" id="item-name">
            <button class="btn btn-primary mt-2" id="add-item">Item Ekle</button>
        </div>
        <div id="item-list" class="mt-4"></div>

        <!-- Gruplama ve Glücksrad -->
        <div class="mt-5">
            <button class="btn btn-secondary" id="grouping-btn">Gruppenauslosung</button>
            <button class="btn btn-secondary" id="wheel-btn">Glücksrad</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
