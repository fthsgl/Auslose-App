<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App - Gruppenauslosung & Glücksrad</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="display-4">Willkommen zur Web App</h1>
        <p class="lead">Gruppenauslosung und Glücksrad</p>

        <!-- Kullanıcı Adı Girişi -->
        <div class="mb-4">
            <input type="text" id="student-name" class="form-control" placeholder="Öğrenci adı girin" required>
            <button class="btn btn-primary mt-3" id="add-student">Öğrenci Ekle</button>
        </div>

        <!-- Item Girişi -->
        <div class="mb-4">
            <input type="text" id="item-name" class="form-control" placeholder="Item adı girin" required>
            <button class="btn btn-success mt-3" id="add-item">Item Ekle</button>
        </div>

        <!-- Butonlar -->
        <div class="mt-4">
            <button class="btn btn-warning btn-lg" id="group-draw">Gruppenauslosung</button>
            <button class="btn btn-info btn-lg" id="spin-wheel">Glücksrad</button>
        </div>

        <!-- Öğrenci ve Item Listeleri -->
        <div id="student-list" class="mt-4"></div>
        <div id="item-list" class="mt-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
